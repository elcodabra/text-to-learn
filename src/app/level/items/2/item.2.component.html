<div class="wording">
  <div class="wording__stage" *ngFor="let sentence of wordMatrix; let ind = index;" [ngClass]="{'wording__stage--active': ind == 0 || wordMatrix[ind-1].target.join(' ') == sentences[ind-1]}">
    <div class="wording__item wording__item_part" *ngFor="let item of sentence.source; let i = index;" (click)="addWord(sentence, item, i)">
      {{ item }}
    </div>
    <div class="wording__item">
      <span class="wording__item-number">{{ (ind + 1) + '. ' }}</span>
      <span *ngFor="let item of sentence.target; let i = index;" (click)="sentence.target.join(' ') != sentences[ind] && removeWord(sentence, item, i)">{{ item + ' ' }}</span>
      <span [ngClass]="sentence.target.join(' ') != sentences[ind] ? 'done_show': 'done'"></span>
    </div>
  </div>
</div>
