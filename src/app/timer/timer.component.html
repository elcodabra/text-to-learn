<div class="timer" [ngClass]="{'timer-finish': timerStop}">
    <div *ngIf="!timerStop">
        <i class="timer__icon"></i>
        <span class="timer__counter"><span *ngIf="hours != 0">{{ hours }} h</span> <span *ngIf="minutes != 0">{{ minutes }} m</span> <span>{{ seconds }} s</span></span>
    </div>
</div>
